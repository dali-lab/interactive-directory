<div class="full-height row">

  <div class="full-height col-md-8">
    <div class="groups-header row">
      <div class="col-md-7">
        <h1>{{ group.groupName }}</h1>
      </div>
      <div class="col-md-5">
        <input type="search" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" ng-repeat="person in group.people">
        <div class="row">
          <div class="col-md-12">
            <img src="http://placekitten.com/g/300/300" class="img-circle img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="text-center col-md-12">
            <a href="{{ group.urlPrefix }}/p/{{ person.person_id }}">
              <h4>{{ person.first_name}} {{person.last_name}}</h4>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="full-height right-column col-md-4" ui-view></div>

</div>
