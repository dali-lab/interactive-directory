<div ng-click="group.keyboardClicked()" ng-show="group.keyboardOpenEh" ng-include src="'/s/app/keyboard.html'"></div>
<div class="full-height row">
  <div class="full-height col-md-8">
    <div class="groups-header row">
      <div class="col-md-7">
        <h1 class="black-font">{{ group.groupName }}</h1>
      </div>
      <div class="col-md-5" style="top:20%">
        <div class="searchbar">
          <input type="search" class="form-control" ng-model="group.searchQuery" ng-change="group.search()" ng-focus="group.openKeyboard($event);showButton = true" ng-blur="group.closeKeyboard($event);showButton = false">
        </div>
        <div class="close-keyboard">
          <i class="fa fa-times-circle fa-2x" ng-show="showButton"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="person-container col-md-4" ng-repeat="person in group.people">
        <a href="{{ group.urlPrefix }}/p/{{ person.person_id }}">
          <div class="row" ng-click="group.personSelected($index)">
            <div class="circular-video col-md-12">
              <video autoplay loop ng-src="{{ group.getPersonMedia($index, person) }}" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="text-center col-md-12">
                <h4 class="black-font">{{ person.first_name}} <strong>{{person.last_name}}</strong></h4>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="full-height right-column col-md-4" ui-view></div>

</div>
