<div class="row">
  <div class="person-header text-center col-md-12">
    <h3>{{ pCtrl.person.first_name | uppercase }} {{ pCtrl.person.last_name | uppercase }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <video autoplay loop ng-src="{{ pCtrl.person.unique_media }}" class="img-responsive" width="100%">
  </div>
</div>

<div class="person-fields row">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-md-12">
        <h4><strong>PHONE:</strong> {{ pCtrl.person.phone_number }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4><strong>EMAIL:</strong> {{ pCtrl.person.email }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4><strong>OFFICE:</strong> {{ pCtrl.person.office }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4><strong>BIO:</strong> {{ pCtrl.person.bio }} </h4>
      </div>
    </div>

  </div>
</div>
