<div class="row">
  <div class="person-header text-center col-md-12">
    {{ pCtrl.person.first_name }} {{ pCtrl.person.last_name }}
  </div>
</div>

<div class="row">
  <div class="side-video col-md-12">
    <video autoplay loop ng-src="{{  pCtrl.trustUrl(pCtrl.person.unique_media) }}" type="video/mp4" preload="auto">
  </div>
</div>

<div class="person-fields row">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-md-12">
        <h4><strong>PHONE: </strong> {{ pCtrl.person.phone_number }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4><strong>EMAIL: </strong> {{ pCtrl.person.email }}</h4>
      </div>
    </div>

    <div class="row" ng-show="pCtrl.person.office">
      <div class="col-md-12">
        <h4><strong>OFFICE: <button class="btn btn-danger" ng-click="pCtrl.openMap()">{{ pCtrl.person.office }}</button></strong></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4><strong>BIO:</strong> {{ pCtrl.person.bio }} </h4>
      </div>
    </div>

  </div>
</div>
