<div class="row">
  <div class="info-header text-center col-md-12">
    <h3>SELECT A PERSON TO SEE MORE INFORMATION!</h3>
  </div>
</div>

<div class="row">
  <div class="text-center col-md-4">

    <span class="fa-stack fa-5x">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-calendar fa-stack-1x"></i>
    </span>

  </div>
  <div class="col-md-8">
    <h3>
      {{ info.date | date:'EEEE'}}<br />
      {{ info.date | date:'MMMM d, yyyy'}}
    </h3>
  </div>
</div>

<div class="row">
  <div class="text-center col-md-4">

    <span class="fa-stack fa-5x">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-clock-o fa-stack-1x"></i>
    </span>

  </div>
  <div class="col-md-8">
    <h3>
      {{ info.date | date:'h:mm:ss a'}}
    </h3>
  </div>
</div>

<div class="row">
  <div class="text-center col-md-4">

    <span class="fa-stack fa-5x">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-sun-o fa-stack-1x"></i>
    </span>

  </div>
  <div class="col-md-8">
    <h3>
      {{ info.weather.main.temp }} Â°F
    </h3>
  </div>
</div>
