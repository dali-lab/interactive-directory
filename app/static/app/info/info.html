<div class="row">
  <div class="info-header text-center col-md-12">
    <h3>SELECT A PERSON TO SEE MORE INFORMATION!</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <i class="fa fa-5x fa-calendar"></i>
  </div>
  <div class="col-md-6">
     {{ info.date | date:'EEEE'}}<br />
     {{ info.date | date:'MMMM d, yyyy'}}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <i class="fa fa-5x fa-clock-o"></i>
  </div>
  <div class="col-md-6">
    {{ info.date | date:'h:mm:ss a'}}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <i class="fa fa-5x fa-sun-o"></i>
  </div>
  <div class="col-md-6">
    Weather
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <i class="fa fa-5x fa-twitter"></i>
  </div>
  <div class="col-md-6">
    Twitter
  </div>
</div>
