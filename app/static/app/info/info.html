<div class="row">
  <div class="info-header text-center col-md-12">
    <h3>Select a person to see more information!</h3>
  </div>
</div>

<div class="row widget">
  <div class="text-center col-md-4">
    <i class="fa fa-calendar fa-4x"></i>
  </div>
  <div class="col-md-8">
    <h3>
      {{ info.date | date:'EEEE'}}<br />
      {{ info.date | date:'MMMM d, yyyy'}}
    </h3>
  </div>
</div>

<div class="row widget">
  <div class="text-center col-md-4">
    <i class="fa fa-clock-o fa-4x"></i>
  </div>
  <div class="col-md-8">
    <h3>
      {{ info.date | date:'h:mm:ss a'}}
    </h3>
  </div>
</div>

<div class="row widget">
  <div class="text-center col-md-4">
    <i ng-class="info.getWeatherIcon()" class="fa-4x"></i>
  </div>
  <div class="col-md-8">
    <h3>
      {{ info.weather.main.temp }} Â°F
    </h3>
  </div>
</div>

<div id="logo-footer">
  <img src="/s/assets/DALI_logo.png" style="width:40%">
</div>
